<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookSell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">BOOKSELL
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button onclick="document.getElementById('Registration').style.display='block'" type="button" id="openLogin" class="btn btn-outline-primary me-2">Регистрация</button>
            <button onclick="document.getElementById('Login').style.display='block'" type="button" class="btn btn-primary">Вход</button>
        </div>
        <div id="Registration" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
                        <a href=" ">X</a>

                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form action="/registration" method="post" class="">
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control rounded-3" id="RegInput" placeholder="name@example.com">
                                <label for="RegInput">Адрес электронной почты</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control rounded-3" id="RegPassword" placeholder="Пароль">
                                <label for="RegPassword">Пароль</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="name" type="text" class="form-control rounded-3" id="RegName" placeholder="Максим">
                                <label for="RegName">Имя</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="phoneNumber" type="text" class="form-control rounded-3" id="RegPhone" placeholder="+375292060541">
                                <label for="RegPhone">Номер телефона</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироваться</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div id="Login" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Вход в учётную запись</h1>
                        <a href=" ">X</a>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form action="/sing/auth" method="post" class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="loginEmail" placeholder="name@example.com">
                                <label for="loginEmail">Адрес электронной почты</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="loginPassword" placeholder="Password">
                                <label for="loginPassword">Пароль</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>
</div>
<div class="container" >
    <div class="row">
        <div class="col-lg-4" th:each="e:${book}">
            <img th:src="*{'/image/' + e.previewImageId }" height="280px" width="200" alt="alt"/><br><br><img>
            <div class="form-floating mb-3" >
                <h6 fon th:text="${e.cost}"/><b></b>
            </div>
            <div style="width: 220px" class="form-floating mb-3">
            <b th:text="${e.name}"/><b></b>
            </div>
            <div style="color: grey" class="form-floating mb-3">
                <b th:text="${e.author}"/><b></b>
            </div>

            <!--<div th:if="${genre}!=null" th:each="g:${genre}">
                <b>Жанр: </b><b th:text="${g.name}"/> <br>
            </div>-->

        </div>
    </div>
</div>


</body>
</html>
